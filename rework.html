<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
      </head>
  
  <body>
    
    <div class ="row">

        <div class="col-md-12">

            <div class="card text-center bg-dark" id="header-card">
                
                <div class="card-header" id="time-display"></div>

                    <div class="card-body">
                    <h3 class="card-title">DAILY PLANNER</h3>
                    <p class="card-text" id="name">Layne D. Hansen</p>
                    </div>
                
                </div>
            
            </div>
            
        </div>

    </div>

    
    <div class="row" id="row-1">
    
        <div class="col-lg-2" id="left-col">

            <li class="list-group-item" data-time="8" id="block-8">8:00</li>
        
        </div>

        <div class="col-lg-8" id="mid-col">
            
            <textarea class="form-control" id="text-area-1" rows="3" placeholder="Enter Event"></textarea>

        </div>

        <div class="col-lg-2" id="right-col">
            <li class="list-group-item" data-time="8" id="block-8">
                <button type="button" class="btn btn-secondary" id="btn8">Save</button>
            </li>
        </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
